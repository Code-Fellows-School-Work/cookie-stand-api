{% extends 'base.html' %}

{% block content %}
  <div class="max-w-lg mx-auto mt-10">
    <h1 class="text-2xl font-bold text-center text-gray-800">Delete Cookie Stand</h1>
    <form method="POST" class="mt-8">
    {% csrf_token %}
      <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h3 class="text-lg text-gray-700">Do you really want to delete "<span class="font-semibold">{{ cookiestand.location }}</span>"?</h3>
        <div class="flex justify-end mt-4">
          <input type="submit" value="OK" class="px-4 py-2 bg-red-500 hover:bg-red-700 text-white font-bold rounded cursor-pointer">
        </div>
      </div>
    </form>
  </div>
{% endblock content %}
